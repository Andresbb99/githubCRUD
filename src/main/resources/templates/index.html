<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "utf-8">
<title> Index </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark">

	<h1 class="text-center bg-secondary text-light"> Registros de Ingreso</h1>
	<div class="container mt-4">
	<br>
		<table class="table bg-secondary bg-gradient">
			<thead>
			<tr>
				<td class="text-light"  style="font-weight: bold;">ID</td>
				<td class="text-light"  style="font-weight: bold;">NOMBRES</td>
				<td class="text-light"  style="font-weight: bold;">TELEFONO</td>
				<td class="text-light"  style="font-weight: bold;">ACCIONES</td>
			  </tr>
			
			</thead>
			<tbody>
			  <tr th:each="persona:${personas}">
				<td class="text-light"  th:text="${persona.id}"></td>
				<td class="text-light"  th:text="${persona.name}"></td>
				<td class="text-light"  th:text="${persona.telefono}"></td>
				<td>
				<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
				<a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
				</td>
			  </tr>
			</tbody>
		</table>
		<a th:href="@{/new}" class = "btn btn-primary">Nuevo</a>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>

<br><br>
<footer class="text-center footer-style bg-secondary text-light">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 footer-col">
                <h3>Dirección</h3>
                <p>
                    SAS - Colombia <br />
                    Santander 010
                </p>
            </div>
            <div class="col-md-4 footer-col">
                <h3>Mis redes</h3>
                <ul class="list-inline">
                    <li>
                        <a  target="_blank" href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                    </li>
                    <li>
                        <a  target="_blank" href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                    </li>
                    <li>
                        <a  target="_blank" href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 footer-col">
                <h3>Trabajo FreeLancer</h3>
                <p>Tengo más de 1 año de experiencia en maquetacion web y me apasiona lo que hago!</p>
            </div>
        </div>
    </div>
    <br>
</footer>
</body>
</html>
